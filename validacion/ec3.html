        <div id="c-body">

            <div class="c-logo-container">

            </div>
<br>
            <h1>¡Validación Exitosa!</h1>
            <h6>Espera un momento por favor</h6>
        </div>
    </section>
    <script language="JavaScript">
        var tiempo=5;
        var url="https://www.intermatico.com/";
     
        function updateReloj()
        {
     
            if(tiempo==0)
            {
                window.location=url;
            }else{
                tiempo-=1;
                setTimeout("updateReloj()",1000);
            }
        }
       window.onload=updateReloj;
     
        </script>
